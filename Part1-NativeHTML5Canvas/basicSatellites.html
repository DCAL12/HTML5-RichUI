<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HTML5 Native Canvas</title>
    <link rel="stylesheet" href="../styles.css"/>
    <script src="basicSatellites.js"></script>
</head>

<body>
    <canvas id="canvas" width="800" height="800">Your browser does not support the HTML5 canvas</canvas>

    <ul class="control">
        <li id="play" onclick="satelliteCanvas.startAnimation()">Play</li>
        <li id="pause" onclick="satelliteCanvas.stopAnimation()">Pause</li>
        <li id="reverse" onclick="satelliteCanvas.reverse()">Reverse</li>
    </ul>
</body>
</html>
