<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HTML5 Native Canvas</title>
    <link rel="stylesheet" href="../styles.css"/>
    <script src="basicSatellites.js"></script>
</head>

<body>
<section id="display">
    <canvas id="canvas" width="800" height="800">Your browser does not support the HTML5 canvas</canvas>
</section>

<section id="controls">
    <button id="play" onclick="startAnimation()">Play</button>
    <button id="pause" onclick="stopAnimation()">Pause</button>
    <button id="reverse" onclick="reverse()">Reverse</button>
</section>

</body>
</html>
