<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FabricJS Canvas</title>
    <link rel="stylesheet" href="../styles.css"/>
    <script src="fabric.js"></script>
    <script src="advancedSatellites.js"></script>
</head>

<body>
    <canvas id="canvas" width="1200" height="800">Your browser does not support the HTML5 canvas</canvas>

    <ul class="control">
        <li id="play" onclick="satelliteFabric.startAnimation()">Play</li>
        <li id="pause" onclick="satelliteFabric.stopAnimation()">Pause</li>
        <li id="reverse" onclick="satelliteFabric.reverse()">Reverse</li>
    </ul>

</body>
</html>
